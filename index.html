<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://yuksalish-form-tester.vercel.app/">
      <label for="firstname">
        Firstname
        <input name="firstname" type="text" />
      </label>
      <br />
      <br />
      <label for="lastname">
        Lastname
        <input name="lastname" type="text" />
      </label>
      <br />
      <br />
      <label for="course">
        Course
        <select name="course" id="course">
          <option value="course">course</option>
          <option value="english course">English course</option>
          <option value="russian course">Russian course</option>
        </select>
      </label>

      <br />
      <br />
      <label for="gender">
        Gender
        <br />

        <input name="gender" type="radio" value="male" id="male" /> Male
        <br />
        <input type="radio" name="gender" value="female" id="female" />
        Female
        <br />
        <input type="radio" name="gender" value="other" id="other" /> Other
      </label> 
      <br>
      <br>

      <label for="hobbies"> Hobbies 
        <br>

        <input type="checkbox" name="hobbies" value="programming" id="programming"> Programming 
        <br>

       <input type="checkbox" name="hobbies" value="chricket" id="chricket"> Chricket 
       <br>
       <input type="checkbox" name="hobbies" value="football" id="football"> Football 
       <br>
       <input type="checkbox" name="hobbies" value="reading nowel" id="reading nowel"> Reading nowel


    </label> <br>
      <br>
      <label for="phone">
        Phone: 
        <input type="number">
        <br>
        <br>
        Adress <br>
        <textarea name="adress" id="" cols="50" rows="8"></textarea>
        <br>
        <br>
        Email:
        <input type="email">
        <br>
        <br>
      
        Password: 
        <input type="password">

      </label>
      <br>
      <br>
      <br>
      <button type="submit">
        Submit

      </button>

      <button type="reset">
        Reset 
      </button>
      
    </form>
  </body>
</html>
